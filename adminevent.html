<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
            --accent-color: #ffb347;
            --event-bg-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 1.5rem 1rem;
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(-45deg) translateX(-100%);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-size: 1.8rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-size: 0.9rem;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        #event-form-section, #events-section {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.4s ease;
        }

        #event-form-section:hover, #events-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        #event-form {
            display: grid;
            gap: 15px;
        }

        #event-form input, 
        #event-form textarea, 
        #event-form select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        #event-form input:focus, 
        #event-form textarea:focus, 
        #event-form select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }

        .form-group {
            display: grid;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.95rem;
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #events-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .event-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-elevated);
        }

        .event-image {
            position: relative;
            height: 180px;
            overflow: hidden;
        }

        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .event-card:hover .event-image img {
            transform: scale(1.1);
        }

        .event-date-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--event-bg-gradient);
            color: var(--white);
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: var(--shadow-subtle);
            text-align: center;
            font-size: 0.9rem;
        }

        .event-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .event-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .event-meta {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
            font-size: 0.85rem;
            gap: 8px;
        }

        .event-meta div {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .event-meta i {
            margin-right: 5px;
            color: var(--accent-color);
        }

        .event-description {
            margin-bottom: 15px;
            color: var(--text-color);
            flex-grow: 1;
            font-size: 0.95rem;
        }

        .event-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            flex-wrap: wrap;
            gap: 10px;
        }

        .event-attendees {
            font-size: 0.85rem;
            color: var(--secondary-color);
        }

        .register-btn {
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .register-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab-button {
            background: none;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .tab-button.active {
            background: var(--primary-color);
            color: var(--white);
        }

        .tab-button:hover:not(.active) {
            background: rgba(0,0,0,0.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .button-group {
            display: flex;
            gap: 5px;
            align-items: center;
            flex-wrap: wrap;
        }

        .edit-btn, .delete-btn {
            background: var(--white);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            padding: 5px 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .edit-btn:hover {
            background: var(--secondary-color);
            color: var(--white);
            border-color: var(--secondary-color);
        }

        .delete-btn {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .delete-btn:hover {
            background: #e74c3c;
            color: var(--white);
            border-color: #e74c3c;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .cancel-btn {
            background: #7f8c8d;
            color: var(--white);
        }

        .cancel-btn:hover {
            background: #95a5a6;
        }
        
        /* Enhanced Mobile Styles */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            
            header {
                padding: 1rem;
                margin-bottom: 15px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            nav {
                gap: 5px;
            }
            
            nav a {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            
            #event-form-section, #events-section {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            #events-container {
                grid-template-columns: 1fr;
            }
            
            .event-meta {
                flex-direction: column;
                gap: 3px;
            }
            
            .event-meta div {
                margin-right: 0;
            }
            
            .event-title {
                font-size: 1.1rem;
            }
            
            .event-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .button-group {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            
            .register-btn, .edit-btn, .delete-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .form-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
            
            #event-form input, 
            #event-form textarea, 
            #event-form select {
                padding: 8px;
                font-size: 0.95rem;
            }
        }
        
        /* Very small screens */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.3rem;
            }
            
            .event-image {
                height: 160px;
            }
            
            .event-date-badge {
                padding: 6px;
                font-size: 0.8rem;
            }
            
            .event-content {
                padding: 12px;
            }
            
            .event-title {
                font-size: 1rem;
                margin-bottom: 8px;
            }
            
            .event-description {
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .tab-button {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Vignesh Catering Service / Events</h1>
            <nav>
                <a href="adminvignesh.html">Menu</a>
                <a href="admingallery.html">Gallery</a>
                <a href="adminserviceVideos.html">Service</a>
                <a href="adminevent.html">Events</a>
            </nav>
        </header>
       <!-- Update the form section to include a title and cancel button -->
<section id="event-form-section">
    <h2 id="form-title">Add New Event</h2>
    <form id="event-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="event-title">Event Title</label>
            <input type="text" id="event-title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="event-date">Date</label>
            <input type="date" id="event-date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="event-time">Time</label>
            <input type="time" id="event-time" name="time" required>
        </div>
        
        <div class="form-group">
            <label for="event-location">Location</label>
            <input type="text" id="event-location" name="location" required>
        </div>
        
        <div class="form-group">
            <label for="event-description">Description</label>
            <textarea id="event-description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="event-max-attendees">Maximum Attendees (Optional)</label>
            <input type="number" id="event-max-attendees" name="maxAttendees" min="1">
        </div>
        
        <div class="form-group">
            <label for="event-image">Event Image</label>
            <input type="file" id="event-image" name="image" accept="image/*">
        </div>
        
        <div class="form-actions">
            <button type="submit">Add Event</button>
            <button type="button" id="cancel-edit-btn" class="cancel-btn" style="display: none;">Cancel</button>
        </div>
    </form>
</section>

        <section id="events-section">
            <h2>Upcoming Events</h2>
            
            <div class="tab-nav">
                <button class="tab-button active" data-status="upcoming">Upcoming</button>
                <button class="tab-button" data-status="past">Past Events</button>
                <button class="tab-button" data-status="all">All Events</button>
            </div>
            
            <div id="events-container"></div>
        </section>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const eventForm = document.getElementById('event-form');
    const eventsContainer = document.getElementById('events-container');
    const tabButtons = document.querySelectorAll('.tab-button');
    const formSubmitButton = eventForm.querySelector('button[type="submit"]');
    const cancelButton = document.getElementById('cancel-edit-btn');
    const editModal = document.getElementById('edit-modal');
    const deleteModal = document.getElementById('delete-modal');
    
    // Base API URL - updated to use deployed endpoint
    const BASE_URL = 'https://catering-backend-pewm.onrender.com';
    const API_URL = `${BASE_URL}/api`;
    
    let currentStatus = 'upcoming'; // Default view
    let currentEditingEventId = null; // Track which event is being edited
    
    // Format date for display
    function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString('en-US', options);
    }
    
    // Format date for input field (YYYY-MM-DD)
    function formatDateForInput(dateString) {
        const date = new Date(dateString);
        return date.toISOString().split('T')[0];
    }
    
    // Format time for display
    function formatTime(timeString) {
        try {
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(parseInt(hours));
            date.setMinutes(parseInt(minutes));
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        } catch (e) {
            return timeString;
        }
    }
    
    // Get date badge parts
    function getDateBadgeParts(dateString) {
        const date = new Date(dateString);
        const month = date.toLocaleString('en-US', { month: 'short' });
        const day = date.getDate();
        return { month, day };
    }
    
    // Check if event is full
    function isEventFull(event) {
        return event.maxAttendees && event.registeredAttendees >= event.maxAttendees;
    }
    
    // Check if device is mobile
    function isMobile() {
        return window.innerWidth <= 768;
    }
    
    // Create custom placeholder element instead of using external services
    function createPlaceholderElement(title) {
        const placeholderDiv = document.createElement('div');
        placeholderDiv.className = 'placeholder-image';
        placeholderDiv.style.width = '100%';
        placeholderDiv.style.height = isMobile() ? '180px' : '220px';
        placeholderDiv.innerHTML = `<span>Image Not Found: ${title || 'Event'}</span>`;
        return placeholderDiv;
    }
    
    // Fetch events based on status
    async function fetchEvents(status = 'upcoming') {
        try {
            // Show loading indicator
            eventsContainer.innerHTML = '<p>Loading events...</p>';
            
            let url = `${API_URL}/events`;
            if (status !== 'all') {
                url += `?status=${status}`;
            }
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Failed to fetch events: ${response.status} ${response.statusText}`);
            }
            
            const events = await response.json();
            
            // Clear existing container
            eventsContainer.innerHTML = '';
            
            if (events.length === 0) {
                eventsContainer.innerHTML = '<p class="no-content">No events found. Create an event to get started!</p>';
                return;
            }
            
            events.forEach((event, index) => {
                const eventCard = document.createElement('div');
                eventCard.classList.add('event-card');
                eventCard.style.animationDelay = `${index * 0.1}s`;
                eventCard.dataset.id = event._id; // Store the event ID in the DOM
                
                const dateInfo = getDateBadgeParts(event.date);
                const isFull = isEventFull(event);
                
                // Build proper image URL
                let imageUrl;
                if (event.image) {
                    imageUrl = `${BASE_URL}/uploads/images/events/${event.image}`;
                } else {
                    // Use a data URI for placeholder
                    imageUrl = 'data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22300%22%20height%3D%22200%22%20viewBox%3D%220%200%20300%20200%22%20preserveAspectRatio%3D%22none%22%3E%3Crect%20width%3D%22300%22%20height%3D%22200%22%20fill%3D%22%23cccccc%22%3E%3C%2Frect%3E%3Ctext%20x%3D%22150%22%20y%3D%22100%22%20font-size%3D%2220%22%20alignment-baseline%3D%22middle%22%20text-anchor%3D%22middle%22%20fill%3D%22%23333333%22%3EEvent%20Image%3C%2Ftext%3E%3C%2Fsvg%3E';
                }
                
                // Create image container
                const imgContainer = document.createElement('div');
                imgContainer.className = 'event-image';
                imgContainer.style.height = isMobile() ? '180px' : '220px';
                imgContainer.style.overflow = 'hidden';
                
                // Create and add image element
                const img = document.createElement('img');
                img.alt = event.title || 'Event';
                img.src = imageUrl;
                
                // Handle image loading error
                img.onerror = function() {
                    this.style.display = 'none';
                    imgContainer.appendChild(createPlaceholderElement(event.title));
                };
                
                // Create date badge
                const dateBadge = document.createElement('div');
                dateBadge.className = 'event-date-badge';
                dateBadge.innerHTML = `<div>${dateInfo.month}</div><div>${dateInfo.day}</div>`;
                
                // Append image and date badge to container
                imgContainer.appendChild(img);
                imgContainer.appendChild(dateBadge);
                eventCard.appendChild(imgContainer);
                
                // Create event content container
                const contentDiv = document.createElement('div');
                contentDiv.className = 'event-content';
                contentDiv.innerHTML = `
                    <h3 class="event-title">${event.title}</h3>
                    <div class="event-meta">
                        <div><i class="fas fa-calendar-alt"></i> ${formatDate(event.date)}</div>
                        <div><i class="fas fa-clock"></i> ${formatTime(event.time)}</div>
                        <div><i class="fas fa-map-marker-alt"></i> ${event.location}</div>
                    </div>
                    <div class="event-description">${event.description}</div>
                    <div class="event-footer">
                        <div class="event-attendees">
                            <i class="fas fa-users"></i> 
                            ${event.registeredAttendees} ${event.maxAttendees ? `/ ${event.maxAttendees}` : ''} attendees
                        </div>
                        <div class="action-buttons">
                            <button class="register-btn" data-id="${event._id}" 
                                ${isFull || event.status === 'past' ? 'disabled' : ''}>
                                ${isFull ? 'Fully Booked' : event.status === 'past' ? 'Event Ended' : 'Register'}
                            </button>
                            <button class="edit-btn" data-id="${event._id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="delete-btn" data-id="${event._id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
                
                eventCard.appendChild(contentDiv);
                eventsContainer.appendChild(eventCard);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.register-btn').forEach(btn => {
                if (!btn.disabled) {
                    btn.addEventListener('click', registerForEvent);
                }
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', openEditModal);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', openDeleteModal);
            });
            
        } catch (error) {
            console.error('Error fetching events:', error);
            eventsContainer.innerHTML = '<p class="error">Failed to load events. Please try again later.</p>';
        }
    }
    
    // Open edit modal
    async function openEditModal(e) {
        const eventId = e.target.dataset.id;
        currentEditingEventId = eventId;
        
        try {
            const response = await fetch(`${API_URL}/events/${eventId}`);
            const event = await response.json();
            
            if (event) {
                // Populate the edit form
                document.getElementById('edit-event-id').value = eventId;
                document.getElementById('edit-event-title').value = event.title || '';
                document.getElementById('edit-event-date').value = formatDateForInput(event.date);
                document.getElementById('edit-event-time').value = event.time || '';
                document.getElementById('edit-event-location').value = event.location || '';
                document.getElementById('edit-event-description').value = event.description || '';
                document.getElementById('edit-event-max-attendees').value = event.maxAttendees || '';
                
                // Show the modal
                editModal.style.display = 'flex';
            }
        } catch (error) {
            console.error('Error fetching event details:', error);
            alert('Could not load event details. Please try again.');
        }
    }
    
    // Open delete confirmation modal
    function openDeleteModal(e) {
        const eventId = e.target.dataset.id;
        document.getElementById('delete-event-id').value = eventId;
        deleteModal.style.display = 'flex';
    }
    
    // Register for event
    async function registerForEvent(e) {
        const button = e.target;
        const eventId = button.dataset.id;
        
        try {
            button.disabled = true;
            button.textContent = 'Processing...';
            
            const response = await fetch(`${API_URL}/events/${eventId}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.ok) {
                alert('Registration successful! We look forward to seeing you.');
                fetchEvents(currentStatus);
            } else {
                const error = await response.json();
                alert(error.message || 'Failed to register for the event');
                button.disabled = false;
                button.textContent = 'Register';
            }
        } catch (error) {
            console.error('Error registering for event:', error);
            alert('Failed to register for the event. Please try again.');
            button.disabled = false;
            button.textContent = 'Register';
        }
    }
    
    // Submit edit form
    document.getElementById('event-edit-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const eventId = document.getElementById('edit-event-id').value;
        const formData = new FormData(document.getElementById('event-edit-form'));
        
        try {
            const response = await fetch(`${API_URL}/events/${eventId}`, {
                method: 'PUT',
                body: formData
            });
            
            if (response.ok) {
                alert('Event updated successfully!');
                editModal.style.display = 'none';
                fetchEvents(currentStatus); // Refresh events list
            } else {
                const errorData = await response.json();
                alert(`Update failed: ${errorData.message || 'Unknown error'}`);
            }
        } catch (error) {
            console.error('Error updating event:', error);
            alert('Error updating event. Please try again.');
        }
    });
    
    // Confirm delete
    document.getElementById('confirm-delete').addEventListener('click', async () => {
        const eventId = document.getElementById('delete-event-id').value;
        
        try {
            const response = await fetch(`${API_URL}/events/${eventId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('Event deleted successfully!');
                deleteModal.style.display = 'none';
                fetchEvents(currentStatus); // Refresh events list
            } else {
                const errorData = await response.json();
                alert(`Delete failed: ${errorData.message || 'Unknown error'}`);
            }
        } catch (error) {
            console.error('Error deleting event:', error);
            alert('Error deleting event. Please try again.');
        }
    });
    
    // Close modals
    document.getElementById('close-edit-modal').addEventListener('click', () => {
        editModal.style.display = 'none';
    });
    
    document.getElementById('close-delete-modal').addEventListener('click', () => {
        deleteModal.style.display = 'none';
    });
    
    document.getElementById('cancel-delete').addEventListener('click', () => {
        deleteModal.style.display = 'none';
    });
    
    // Close modals when clicking outside
    window.addEventListener('click', (e) => {
        if (e.target === editModal) {
            editModal.style.display = 'none';
        }
        if (e.target === deleteModal) {
            deleteModal.style.display = 'none';
        }
    });
    
    // Tab navigation
    tabButtons.forEach(button => {
        button.addEventListener('click', () => {
            tabButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            currentStatus = button.dataset.status;
            fetchEvents(currentStatus);
        });
    });
    
    // Add new event form submission
    eventForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(eventForm);
        
        try {
            formSubmitButton.disabled = true;
            formSubmitButton.textContent = 'Submitting...';
            
            const response = await fetch(`${API_URL}/events`, {
                method: 'POST',
                body: formData
            });
            
            if (response.ok) {
                alert('Event added successfully!');
                eventForm.reset(); // Clear form
                fetchEvents(currentStatus); // Refresh events list
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.message || 'Unknown error'}`);
            }
            
            formSubmitButton.disabled = false;
            formSubmitButton.textContent = 'Add Event';
        } catch (error) {
            console.error('Error adding event:', error);
            alert('Failed to add event. Please try again.');
            
            formSubmitButton.disabled = false;
            formSubmitButton.textContent = 'Add Event';
        }
    });
    
    // Handle resize events to adjust UI
    window.addEventListener('resize', () => {
        // Update image heights based on screen size
        document.querySelectorAll('.event-image').forEach(element => {
            element.style.height = isMobile() ? '180px' : '220px';
        });
    });
    
    // Initial fetch of events
    fetchEvents('upcoming');
});
    </script>
</body>
</html>
