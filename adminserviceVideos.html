<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Videos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --background-color: #f7fff7;
            --text-color: #2c3e50;
            --white: #ffffff;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-elevated: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
            z-index: 1;
            animation: shine 5s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: rotate(-45deg) translateX(-100%);
            }
            100% {
                transform: rotate(-45deg) translateX(100%);
            }
        }

        header h1 {
            position: relative;
            z-index: 2;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            word-wrap: break-word;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
            font-size: 0.9rem;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        nav a:hover::before {
            left: 0;
        }

        .service-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .service-selector button {
            background-color: var(--white);
            color: var(--text-color);
            border: 2px solid var(--secondary-color);
            padding: 8px 12px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .service-selector button.active {
            background-color: var(--secondary-color);
            color: var(--white);
        }

        #video-upload, #featured-videos, #video-gallery {
            background: var(--white);
            border-radius: 15px;
            box-shadow: var(--shadow-elevated);
            padding: 20px;
            margin-bottom: 25px;
            transition: all 0.4s ease;
        }

        #video-upload:hover, #featured-videos:hover, #video-gallery:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        section h2 {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 15px;
        }

        #video-upload-form {
            display: grid;
            gap: 15px;
        }

        #video-upload-form input, 
        #video-upload-form select, 
        #video-upload-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        #video-upload-form input:focus, 
        #video-upload-form select:focus, 
        #video-upload-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        #featured-videos-container, #video-gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .video-item {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-subtle);
            transition: all 0.4s ease;
            position: relative;
            width: 100%;
        }

        .video-item:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-elevated);
        }

        .video-item video {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-item .video-info {
            padding: 15px;
        }

        .video-item .video-info h3 {
            color: var(--primary-color);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .video-item .video-info p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .video-item .service-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--secondary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .video-item .featured-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--primary-color);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.75rem;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .video-controls button {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                padding: 1.2rem;
                margin-bottom: 20px;
            }
            
            nav {
                gap: 8px;
            }
            
            nav a {
                padding: 6px 12px;
                font-size: 0.85rem;
            }
            
            .service-selector {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .service-selector button {
                width: 100%;
                text-align: center;
                padding: 8px 5px;
                font-size: 0.8rem;
            }
            
            #video-upload, #featured-videos, #video-gallery {
                padding: 15px;
            }
            
            #featured-videos-container, #video-gallery-container {
                grid-template-columns: 1fr;
            }
            
            .video-item video {
                height: 200px;
            }
            
            .video-controls {
                flex-direction: row;
                gap: 10px;
            }
            
            .video-controls button {
                flex: 1;
                padding: 8px 5px;
            }
        }

        /* Small phone styles */
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.3rem;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            nav a {
                padding: 5px 10px;
                font-size: 0.8rem;
                margin-bottom: 5px;
            }
            
            .service-selector button {
                font-size: 0.75rem;
                padding: 6px 8px;
            }
            
            .video-item .video-info h3 {
                font-size: 1rem;
            }
            
            .video-item .video-info p {
                font-size: 0.85rem;
            }
            
            #video-upload-form input, 
            #video-upload-form select, 
            #video-upload-form textarea {
                padding: 10px;
                font-size: 0.9rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-item {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }

        .video-item:nth-child(2n) {
            animation-delay: 0.1s;
        }

        .video-item:nth-child(3n) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>vignesh Catering service / service</h1>
            <nav>
                <a href="adminvignesh.html">Menu</a>
                <a href="admingallery.html">Gallery</a>
                <a href="adminserviceVideos.html">Service</a>
                <a href="adminevent.html">Events</a>
            </nav>
        </header>

        <section id="video-upload">
            <h2>Upload Service Video</h2>
            <form id="video-upload-form" enctype="multipart/form-data">
                <input type="text" id="video-title" name="title" placeholder="Video Title" required>
                <select id="service-type" name="service" required>
                    <option value="">Select Service Type</option>
                    <option value="catering">Catering</option>
                    <option value="events">Events</option>
                    <option value="cooking">Cooking Classes</option>
                    <option value="delivery">Food Delivery</option>
                </select>
                <textarea id="video-description" name="description" placeholder="Video Description"></textarea>
                <div class="checkbox-container">
                    <input type="checkbox" id="featured" name="featured">
                    <label for="featured">Featured Video</label>
                </div>
                <input type="file" id="video-file" name="video" accept="video/*" required>
                <button type="submit">Upload Video</button>
            </form>
        </section>

        <div class="service-selector">
            <button class="service-filter active" data-service="all">All Services</button>
            <button class="service-filter" data-service="catering">Catering</button>
            <button class="service-filter" data-service="events">Events</button>
            <button class="service-filter" data-service="cooking">Cooking Classes</button>
            <button class="service-filter" data-service="delivery">Food Delivery</button>
        </div>

        <section id="featured-videos">
            <h2>Featured Videos</h2>
            <div id="featured-videos-container"></div>
        </section>

        <section id="video-gallery">
            <h2>All Service Videos</h2>
            <div id="video-gallery-container"></div>
        </section>
    </div>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    // Update this to your deployed backend URL
    const API_BASE_URL = 'https://catering-backend-pewm.onrender.com';
    
    const mediaUploadForm = document.getElementById('media-upload-form');
    const mediaEditForm = document.getElementById('media-edit-form');
    const imagesContainer = document.getElementById('images-container');
    const videosContainer = document.getElementById('videos-container');
    const editModal = document.getElementById('edit-modal');
    const deleteModal = document.getElementById('delete-modal');
    const mediaTypeFilters = document.querySelectorAll('.media-filter');
    
    let currentMediaType = 'all';

    // Create custom placeholder element
    function createPlaceholderElement(title) {
        const placeholderDiv = document.createElement('div');
        placeholderDiv.className = 'placeholder-image';
        placeholderDiv.style.width = '100%';
        placeholderDiv.style.height = '200px';
        placeholderDiv.innerHTML = `<span>Image Not Found: ${title || 'Untitled'}</span>`;
        return placeholderDiv;
    }

    // Check if device is mobile
    function isMobile() {
        return window.innerWidth <= 768;
    }

    // Fetch and display media
    async function fetchMedia() {
        try {
            // Construct URL based on filter
            const mediaUrl = currentMediaType === 'all' 
                ? `${API_BASE_URL}/api/media`
                : `${API_BASE_URL}/api/media/type/${currentMediaType}`;
            
            const response = await fetch(mediaUrl);
            
            if (!response.ok) {
                throw new Error(`Failed to fetch media: ${response.status} ${response.statusText}`);
            }
            
            const mediaList = await response.json();

            // Clear existing containers
            imagesContainer.innerHTML = '';
            videosContainer.innerHTML = '';

            let imagesCount = 0;
            let videosCount = 0;

            mediaList.forEach((media, index) => {
                createMediaElement(media, index);
                
                if (media.type === 'image') imagesCount++;
                if (media.type === 'video') videosCount++;
            });
            
            // Show message if no media found
            if (imagesCount === 0) {
                imagesContainer.innerHTML = '<p>No images found for the selected filter.</p>';
            }
            
            if (videosCount === 0) {
                videosContainer.innerHTML = '<p>No videos found for the selected filter.</p>';
            }

            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', openEditModal);
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', openDeleteModal);
            });
        } catch (error) {
            console.error('Error fetching media:', error);
            imagesContainer.innerHTML = '<p class="error">Failed to load images. Please try again later.</p>';
            videosContainer.innerHTML = '<p class="error">Failed to load videos. Please try again later.</p>';
        }
    }

    // Create media element
    function createMediaElement(media, index) {
        const mediaElement = document.createElement('div');
        mediaElement.classList.add('media-item');
        mediaElement.style.animationDelay = `${index * 0.1}s`;
        mediaElement.dataset.id = media._id;

        if (media.type === 'image') {
            // Create image container
            const imgContainer = document.createElement('div');
            imgContainer.style.width = '100%';
            imgContainer.style.height = isMobile() ? '200px' : '250px';
            imgContainer.style.overflow = 'hidden';
            
            // Create image element
            const img = document.createElement('img');
            img.alt = media.title || 'Image';
            img.src = `${API_BASE_URL}/uploads/images/${media.filename}`;
            
            // Handle image loading error
            img.onerror = function() {
                this.style.display = 'none';
                imgContainer.appendChild(createPlaceholderElement(media.title));
            };
            
            imgContainer.appendChild(img);
            mediaElement.appendChild(imgContainer);
            
            // Add media info
            mediaElement.innerHTML += `
                <div class="media-info">
                    <h3>${media.title || 'Untitled Image'}</h3>
                    <p>${media.description || ''}</p>
                    <div class="action-buttons">
                        <button class="edit-btn" data-id="${media._id}">Edit</button>
                        <button class="delete-btn" data-id="${media._id}">Delete</button>
                    </div>
                </div>
            `;
            
            imagesContainer.appendChild(mediaElement);
        } else if (media.type === 'video') {
            // Create the media element for videos
            const videoContainer = document.createElement('div');
            videoContainer.style.width = '100%';
            videoContainer.style.height = isMobile() ? '200px' : '250px';
            videoContainer.style.overflow = 'hidden';
            
            // Create video element
            videoContainer.innerHTML = `
                <video controls style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="${API_BASE_URL}/uploads/videos/${media.filename}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `;
            
            // Add error handling for video
            const videoElement = videoContainer.querySelector('video');
            videoElement.onerror = function() {
                this.style.display = 'none';
                const errorMsg = document.createElement('div');
                errorMsg.className = 'placeholder-image';
                errorMsg.innerHTML = '<span>Video could not be loaded</span>';
                videoContainer.appendChild(errorMsg);
            };
            
            mediaElement.appendChild(videoContainer);
            
            // Add media info
            mediaElement.innerHTML += `
                <div class="media-info">
                    <h3>${media.title || 'Untitled Video'}</h3>
                    <p>${media.description || ''}</p>
                    <div class="action-buttons">
                        <button class="edit-btn" data-id="${media._id}">Edit</button>
                        <button class="delete-btn" data-id="${media._id}">Delete</button>
                    </div>
                </div>
            `;
            
            videosContainer.appendChild(mediaElement);
        }
    }

    // Upload media
    mediaUploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(mediaUploadForm);
        
        try {
            const response = await fetch(`${API_BASE_URL}/api/media/upload`, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Media uploaded successfully!');
                fetchMedia(); // Refresh media list
                mediaUploadForm.reset(); // Clear form
            } else {
                const errorData = await response.json();
                alert(`Upload failed: ${errorData.message || 'Unknown error'}`);
                console.error('Upload error:', errorData);
            }
        } catch (error) {
            console.error('Error uploading media:', error);
            alert('Error uploading media. Please try again.');
        }
    });

    // Open edit modal
    async function openEditModal(e) {
        const mediaId = e.target.dataset.id;
        
        try {
            // Fetch the media item details
            const response = await fetch(`${API_BASE_URL}/api/media/${mediaId}`);
            
            if (!response.ok) {
                throw new Error(`Failed to fetch media details: ${response.status}`);
            }
            
            const mediaItem = await response.json();
            
            // Populate the edit form
            document.getElementById('edit-media-id').value = mediaId;
            document.getElementById('edit-media-title').value = mediaItem.title || '';
            document.getElementById('edit-media-description').value = mediaItem.description || '';
            
            // Show the modal
            editModal.style.display = 'flex';
        } catch (error) {
            console.error('Error fetching media details:', error);
            alert('Could not load media details. Please try again.');
        }
    }

    // Open delete confirmation modal
    function openDeleteModal(e) {
        const mediaId = e.target.dataset.id;
        document.getElementById('delete-media-id').value = mediaId;
        deleteModal.style.display = 'flex';
    }

    // Close modals
    document.getElementById('close-edit-modal').addEventListener('click', () => {
        editModal.style.display = 'none';
    });

    document.getElementById('close-delete-modal').addEventListener('click', () => {
        deleteModal.style.display = 'none';
    });

    document.getElementById('cancel-delete').addEventListener('click', () => {
        deleteModal.style.display = 'none';
    });

    // Submit edit form
    mediaEditForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const mediaId = document.getElementById('edit-media-id').value;
        const mediaTitle = document.getElementById('edit-media-title').value;
        const mediaDescription = document.getElementById('edit-media-description').value;
        
        try {
            const response = await fetch(`${API_BASE_URL}/api/media/${mediaId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: mediaTitle,
                    description: mediaDescription
                })
            });
            
            if (response.ok) {
                alert('Media updated successfully!');
                editModal.style.display = 'none';
                fetchMedia(); // Refresh media list
            } else {
                const errorData = await response.json();
                alert(`Update failed: ${errorData.message || 'Unknown error'}`);
            }
        } catch (error) {
            console.error('Error updating media:', error);
            alert('Error updating media. Please try again.');
        }
    });

    // Confirm delete
    document.getElementById('confirm-delete').addEventListener('click', async () => {
        const mediaId = document.getElementById('delete-media-id').value;
        
        try {
            const response = await fetch(`${API_BASE_URL}/api/media/${mediaId}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                alert('Media deleted successfully!');
                deleteModal.style.display = 'none';
                fetchMedia(); // Refresh media list
            } else {
                const errorData = await response.json();
                alert(`Delete failed: ${errorData.message || 'Unknown error'}`);
            }
        } catch (error) {
            console.error('Error deleting media:', error);
            alert('Error deleting media. Please try again.');
        }
    });

    // Media type filter functionality (added from service videos pattern)
    if (mediaTypeFilters) {
        mediaTypeFilters.forEach(filter => {
            filter.addEventListener('click', () => {
                // Remove active class from all filters
                mediaTypeFilters.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked filter
                filter.classList.add('active');
                
                // Update current media type filter
                currentMediaType = filter.dataset.type;
                
                // Fetch media with new filter
                fetchMedia();
            });
        });
    }

    // Close modals when clicking outside
    window.addEventListener('click', (e) => {
        if (e.target === editModal) {
            editModal.style.display = 'none';
        }
        if (e.target === deleteModal) {
            deleteModal.style.display = 'none';
        }
    });

    // Handle resize events to adjust UI
    window.addEventListener('resize', () => {
        // Update any height or display properties based on screen size
        document.querySelectorAll('.media-item img, .media-item video').forEach(element => {
            element.style.height = isMobile() ? '200px' : '250px';
        });
    });

    // Initial fetch of media
    fetchMedia();
});
    </script>
</body>
</html>
